<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            Calculator
        </div>
        <div class="body">
            <div class="LED">
                0
            </div>
            <div class="LED-opr">
                +
            </div>
            <div class="nums">
                <button class="btn" id="seven" value="7">7</button>
                <button class="btn" id="eight" value="8">8</button>
                <button class="btn" id="nine" value="9">9</button>
                <button class="btn" id="four" value="4">4</button>
                <button class="btn" id="five" value="5">5</button>
                <button class="btn" id="six" value="6">6</button>
                <button class="btn" id="one" value="1">1</button>
                <button class="btn" id="two" value="2">2</button>
                <button class="btn" id="three" value="3">3</button>
                <button class="btn-0" id="zero" value="0">0</button>
                <button class="btn" id="dot" value=".">.</button>
            </div>
            <div class="oprs">
                <button class="btn-opr" id="open" value="(">(</button>
                <button class="btn-opr" id="close" value=")">)</button>
                <button class="btn-opr" id="add" value="+">+</button>
                <button class="btn-opr" id="sub" value="-">-</button>
                <button class="btn-opr" id="mult" value="*">*</button>
                <button class="btn-opr" id="divi" value="/">/</button>
                <button class="btn-opr" id="equal" value="=">=</button>
            </div>
        </div>
    </body>
    <script src="program.js"></script>
</html>
